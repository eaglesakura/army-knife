buildscript {
    ext.kotlin_version = '1.2.50'
    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/eaglesakura/maven/" }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath('android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha01') {
            exclude group: "com.google.guava", module: "guava"
            exclude group: "com.google.guava", module: "guava-jdk5"
        }
        classpath 'com.google.guava:guava:22.0'

        // Build support plugins.
        classpath "com.eaglesakura:plugin-ci-support:1.3.1"
        classpath 'com.deploygate:gradle:1.1.5'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/eaglesakura/maven/" }
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext.ANDROID_STUDIO = project.hasProperty("devBuild")

if (file("private/configs.gradle").file) {
    apply(from: "private/configs.gradle")
}

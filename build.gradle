buildscript {
    ext.kotlin_version = '1.2.71'
    ext.army_knife_version = '0.4'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:0.9.17"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath "com.github.ben-manes:gradle-versions-plugin:0.20.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://dl.bintray.com/eaglesakura/maven/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
    delete rootProject.file("artifacts")
}

ext.ANDROID_STUDIO = project.hasProperty("devBuild")

if (file("private/configs.gradle").file) {
    apply(from: "private/configs.gradle")
}
